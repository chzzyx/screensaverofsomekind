<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screensaving</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0000ff 0%, #00ffff 100%); /* Blue to cyan gradient */
            animation: gradient 2s infinite alternate; /* Faster gradient */
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background: linear-gradient(45deg, #0000ff 0%, #00ffff 100%);
            }
            100% {
                background: linear-gradient(45deg, #00ffff 0%, #0000ff 100%);
            }
        }

        .emoji {
            position: absolute;
            font-size: 2em;
            animation: fall 0.5s infinite; /* Faster falling animation */
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }

        /* CSS for 40 emojis */
        .emoji:nth-child(1) { left: 10%; animation-delay: 0.1s; }
        .emoji:nth-child(2) { left: 20%; animation-delay: 0.2s; }
        .emoji:nth-child(3) { left: 30%; animation-delay: 0.3s; }
        .emoji:nth-child(4) { left: 40%; animation-delay: 0.4s; }
        .emoji:nth-child(5) { left: 50%; animation-delay: 0.5s; }
        .emoji:nth-child(6) { left: 60%; animation-delay: 0.6s; }
        .emoji:nth-child(7) { left: 70%; animation-delay: 0.7s; }
        .emoji:nth-child(8) { left: 80%; animation-delay: 0.8s; }
        .emoji:nth-child(9) { left: 90%; animation-delay: 0.9s; }
        .emoji:nth-child(10) { left: 25%; animation-delay: 1s; }
        .emoji:nth-child(11) { left: 35%; animation-delay: 1.1s; }
        .emoji:nth-child(12) { left: 45%; animation-delay: 1.2s; }
        .emoji:nth-child(13) { left: 55%; animation-delay: 1.3s; }
        .emoji:nth-child(14) { left: 65%; animation-delay: 1.4s; }
        .emoji:nth-child(15) { left: 75%; animation-delay: 1.5s; }
        .emoji:nth-child(16) { left: 85%; animation-delay: 1.6s; }
        .emoji:nth-child(17) { left: 95%; animation-delay: 1.7s; }
        .emoji:nth-child(18) { left: 15%; animation-delay: 1.8s; }
        .emoji:nth-child(19) { left: 25%; animation-delay: 1.9s; }
        .emoji:nth-child(20) { left: 35%; animation-delay: 2s; }
        .emoji:nth-child(21) { left: 45%; animation-delay: 2.1s; }
        .emoji:nth-child(22) { left: 55%; animation-delay: 2.2s; }
        .emoji:nth-child(23) { left: 65%; animation-delay: 2.3s; }
        .emoji:nth-child(24) { left: 75%; animation-delay: 2.4s; }
        .emoji:nth-child(25) { left: 85%; animation-delay: 2.5s; }
        .emoji:nth-child(26) { left: 95%; animation-delay: 2.6s; }
        .emoji:nth-child(27) { left: 5%; animation-delay: 2.7s; }
        .emoji:nth-child(28) { left: 15%; animation-delay: 2.8s; }
        .emoji:nth-child(29) { left: 25%; animation-delay: 2.9s; }
        .emoji:nth-child(30) { left: 35%; animation-delay: 3s; }
        .emoji:nth-child(31) { left: 45%; animation-delay: 3.1s; }
        .emoji:nth-child(32) { left: 55%; animation-delay: 3.2s; }
        .emoji:nth-child(33) { left: 65%; animation-delay: 3.3s; }
        .emoji:nth-child(34) { left: 75%; animation-delay: 3.4s; }
        .emoji:nth-child(35) { left: 85%; animation-delay: 3.5s; }
        .emoji:nth-child(36) { left: 95%; animation-delay: 3.6s; }
        .emoji:nth-child(37) { left: 5%; animation-delay: 3.7s; }
        .emoji:nth-child(38) { left: 15%; animation-delay: 3.8s; }
        .emoji:nth-child(39) { left: 25%; animation-delay: 3.9s; }
        .emoji:nth-child(40) { left: 35%; animation-delay: 4s; }

        /* Button styling */
        #pauseButton {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border: 2px solid rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            border-radius: 50px; /* Rounder corners */
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transition */
        }

        #pauseButton:hover {
            background-color: rgba(255, 255, 255, 1); /* Fully opaque on hover */
            border-color: rgba(0, 0, 0, 1); /* Fully opaque on hover */
        }
    </style>
</head>
<body>
    <div class="emoji">🎵</div>
    <div class="emoji">🍍</div>
    <div class="emoji">😆</div>
    <div class="emoji">🚜</div>
    <div class="emoji">🦈</div>
    <div class="emoji">🤜🏻</div>
    <div class="emoji">🤛🏻</div>
    <div class="emoji">🦫</div>
    <div class="emoji">😊</div>
    <div class="emoji">✨</div>
    <div class="emoji">🎵</div>
    <div class="emoji">🍍</div>
    <div class="emoji">😆</div>
    <div class="emoji">🚜</div>
    <div class="emoji">🦈</div>
    <div class="emoji">🤜🏻</div>
    <div class="emoji">🤛🏻</div>
    <div class="emoji">🦫</div>
    <div class="emoji">😊</div>
    <div class="emoji">✨</div>
    <div class="emoji">🎵</div>
    <div class="emoji">🍍</div>
    <div class="emoji">😆</div>
    <div class="emoji">🚜</div>
    <div class="emoji">🦈</div>
    <div class="emoji">🤜🏻</div>
    <div class="emoji">🤛🏻</div>
    <div class="emoji">🦫</div>
    <div class="emoji">😊</div>
    <div class="emoji">✨</div>
    <button id="pauseButton">Pause</button>
    <script>
        const pauseButton = document.getElementById('pauseButton');
        let isPaused = false;

        pauseButton.addEventListener('click', () => {
            const emojis = document.querySelectorAll('.emoji');
            if (isPaused) {
                document.title = 'screensaving';
                emojis.forEach(emoji => emoji.style.animationPlayState = 'running');
                document.body.style.animationPlayState = 'running';
                pauseButton.textContent = 'Pause';
            } else {
                document.title = 'paused';
                emojis.forEach(emoji => emoji.style.animationPlayState = 'paused');
                document.body.style.animationPlayState = 'paused';
                pauseButton.textContent = 'Resume';
            }
            isPaused = !isPaused;
        });
    </script>
</body>
</html>
